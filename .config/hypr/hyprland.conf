#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar & mako & nm-applet --indicator
exec-once = waypaper --restore --backend swww
# exec-once= swayidle -w timeout 200 'hyprctl dispatch dpms off' timeout 300 'swaylock -f'  timeout 600 'systemctl suspend' timeout 1200 'systemctl hibernate' resume 'hyprctl dispatch dpms on swaylock -f'




# Some default env vars.
env = XCURSOR_SIZE,24

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }
    bind = , mouse:274, exec, ; #disable middle click paste
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe=1
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.3
    workspace_swipe_create_new=0
    workspace_swipe_forever=0
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutQuart, 0.25, 1, 0.5, 1
    bezier = slow,0,0.85,0.3,1
    bezier = overshot,0.7,0.6,0.1,1.1
    bezier = bounce,1,1.6,0.1,0.85
    bezier = slingshot,1,-2,0.9,1.25
    bezier = nice,0,6.9,0.5,-4.20

    # animation = windows, 1, 5, easeOutQuart
    animation = windows, 1, 5, bounce, slide
    # animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 20, default
    # animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, overshot, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# External File Config
$hypr = ~/.config/hypr
# exec-once= swayidle -w

exec-once=$hypr/scripts/xdph
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Display Settings
source=$hypr/configs/displays.conf

# Keybinding
source=$hypr/configs/keybinds.conf

# Window Rules
source=$hypr/configs/winRules.conf

